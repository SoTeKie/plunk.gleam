name = "plunk"
version = "0.1.0"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "Unofficial library for interacting with Plunk's API (https://useplunk.com) in Gleam - supports both the BEAM and Javascript targets"
licences = ["MIT"]
repository = { type = "github", user = "aosasons", repo = "plunk.gleam" }
gleam = ">= 0.31.0"
# links = [{ title = "Website", href = "https://gleam.run" }]

internal_modules = [
  "plunk/internal/*",
]

[dependencies]
gleam_stdlib = "~> 0.31"
gleam_http = "~> 3.5"
gleam_json = "~> 0.6"

[dev-dependencies]
gleeunit = "~> 0.10"
gleam_hackney = "~> 1.1"
gleam_erlang = "~> 0.22"
ids = "~> 0.10"
